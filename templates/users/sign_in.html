{%extends 'jinja_forms.html'%}
{% block content %}

<div class="container">
    <div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 600px;">
        <br><br>
        <h4 class="card-title mt-3 text-center">Вхід в акаунт</h4>
        <br>
        <form action="{{url_for('login')}}" name="addForm" id="addForm" method="POST" class="needs-validation" novalidate>
            <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label>Логін</label>
                  <input type="text" class="form-control" placeholder="Логін" pattern="[a-zA-Z0-9 ]+" name="login" id="title" required data-validation-required-message="Please enter your login.">
                  <p class="help-block text-danger"></p>
                  <div class="invalid-feedback">
                    Будь ласка, введіть правильний логін!
                  </div>
                </div>
            </div>
            <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label>Пароль</label>
                  <input type="password" class="form-control" placeholder="Пароль" name="password" id="password" required data-validation-required-message="Please enter your email address.">
                  <p class="help-block text-danger"></p>
                  <div class="invalid-feedback">
                    Будь ласка, введіть правильний пароль!
                  </div>
                </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group" id="submit_button">
              <button type="submit" class="btn btn-primary btn-block">Увійти </button>
            </div>
            <p style="margin-bottom: 3px" class="text-center">Не маєте акаунта? <a href="">Реєстрація</a></p>
        </form>
    </article>
    </div>
</div>

{% endblock %}
