{%extends 'jinja_forms.html'%}
{% block content %}

<div class="container">
    <div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 600px;">
        <h4 class="card-title mt-3 text-center">Вхід в акаунт</h4>
        <form action="" method="post" class="needs-validation" novalidate>
            <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label>Title</label>
                  <input type="text" class="form-control" placeholder="Title" name="title" id="title" required data-validation-required-message="Please enter a title.">
                  <p class="help-block text-danger"></p>
                </div>
            </div>
            <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label>Subtitle</label>
                  <input type="text" class="form-control" placeholder="Subtitle" name="subtitle" id="subtitle" required data-validation-required-message="Please enter your email address.">
                  <p class="help-block text-danger"></p>
                </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-secondary" id="sendMessageButton">Send</button>
            </div>
        <div class="form-group input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
             </div>
            <input name="login" class="form-control" pattern="[a-zA-Z0-9 ]+" placeholder="Логін" type="text"
                   required>
            <div class="invalid-feedback">
              Будь ласка, введіть правильний логін!
            </div>
        </div>
        <div class="form-group input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input name="pass" id="myInput" class="form-control" placeholder="Пароль" type="password" required>
            <div class="invalid-feedback">
              Будь ласка, введіть правильний пароль!
            </div>
        </div>
        <div class="form-group " id="submit_button">
            <button type="submit" class="btn btn-primary btn-block"> Увійти  </button>
        </div>
        <p style="margin-bottom: 3px" class="text-center">Не маєте акаунта? <a href="">
            Реєстрація</a></p>
        </form>
    </article>
    </div>
</div>

{% endblock %}
