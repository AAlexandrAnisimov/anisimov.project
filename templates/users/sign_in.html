{%extends 'jinja_forms.html'%}
{% block content %}

<div class="container">
    <div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 600px;">
        <br><br><br>
        <h4 class="card-title mt-3 text-center">Увійти в акаунт</h4>
        <form method="post" class="needs-validation" novalidate>
        <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Логін</label>
              <input name="login" type="text" class="form-control" placeholder="Логін" id="subtitle" pattern="[a-zA-Z0-9 ]+" required data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
        </div>
        <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Логін</label>
              <input name="pass" type="password" class="form-control" placeholder="Пароль" id="myInput" pattern="[a-zA-Z0-9 ]+" required data-validation-required-message="Please enter your email address.">
              <button type="button">
                <i onclick="ShowPassword(this)" class="fa fa-eye"></i>
              </button>
              <p class="help-block text-danger"></p>
            </div>
        </div>
        <div class="form-group " id="submit_button">
            <button type="submit" class="btn btn-primary btn-block"> Увійти  </button>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" id="sendMessageButton">Send</button>
        </div>
        <p style="margin-bottom: 3px" class="text-center">Не маєте акаунта? <a href="">
            Реєстрація</a></p>
        </form>
    </article>
    </div>
</div>

{% endblock %}
