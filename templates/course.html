{%extends 'jinja_forms.html'%}
{% block content %}

  {%include 'nav.html' %}
  {% for course in c_courses %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/post-bg.jpg') }}')">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-heading">
              <h1>{{ course['title'] }}</h1>
              <h2 class="subheading"></h2>
              <span class="meta">Posted by
                on </span>
            </div>
          </div>
        </div>
      </div>
    </header>
  {% endfor %} 
    <!-- Post Content -->
    <article>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
          </div>
        </div>
      </div>
    </article>

    <hr>
{% endblock %}
